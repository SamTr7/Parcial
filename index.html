<!DOCTYPE html>

      <input type="date" id="fechaTierra" value="2015-07-02">
      <button class="btn" onclick="buscarFotos()">Buscar</button>
    </div>

    <div class="contenido">
      <div class="seccionTabla">
        <div class="tablaScrolleable">
          <table id="tablaFotos">

              <tr>
                <th>ID</th>
                <th>Nombre del Rover</th>

            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
        <div class="paginacion">
          <button onclick="paginaAnterior()">Anterior</button>

        </div>
      </div>

      <div class="detalleFoto">
        <h2>Detalles de la Foto</h2>

    </div>
  </div>
